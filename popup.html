<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OffSite</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <button class="toggle" type="button" aria-pressed="false">
        BLOCK
      </button>

      <form class="add-form" autocomplete="off">
        <input
          class="host-input"
          type="text"
          name="host"
          placeholder="example.com"
          aria-label="Add blocked site"
        />
        <button class="add-button" type="submit">Add</button>
      </form>

      <div class="current-site">
        <span class="current-host" aria-live="polite">No active site</span>
        <button class="add-current" type="button" disabled>
          Add current site
        </button>
      </div>

      <ul class="blocked-list" aria-label="Blocked sites"></ul>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
